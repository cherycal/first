<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../../favicon.png" type="image/png">
    <title>Prostillery</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<ul>
		<li>
			<a href="https://cherycal.github.io/first/site/mobile" style="color: beige; font-family: Courier; font-size: .8cm">Home</a>
		</li>
	</ul>
	<div class="container">
		<table style="background-color: #222200; color: grey; font-family: Courier;" class="table">
			<tr class = "bg-info" >
                <th data-column="firstname" data-order="desc"
					style="background-color: #222200; color: grey; font-family: Courier;">Firstname &#9650</th>
                <th data-column="lastname" data-order="desc"
					style="background-color: #222200; color: grey; font-family: Courier;">Lastname &#9650</th>
                <th data-column="email" data-order="desc"
					style="background-color: #222200; color: grey; font-family: Courier;">Email &#9650</th>
			</tr>
			<tbody id = "myTable">
			</tbody>
			</table>
			<script>
				var myArray = [
					{'firstname': 'John', 'lastname': 'Doe', 'email': 'john.doe@gmail.com'},
					{'firstname': 'Jane', 'lastname': 'Doe', 'email': 'jane.doe@gmail.com'},
					{'firstname': 'Jack', 'lastname': 'Doe', 'email': 'jack.doe@gmail.com'},
					{'firstname': 'Jane', 'lastname': 'Doe Jr.', 'email': 'jane.doe@gmail.com'},
					{'firstname': 'Jack', 'lastname': 'Doe Jr.', 'email': 'jack.doe@gmail.com'},
					{'firstname': 'Fred', 'lastname': 'Doe', 'email': 'fred.doe@gmail.com'}
				]

				$('th').on('click', function(){
					var column = $(this).data('column')
					var order = $(this).data('order')
					var text = $(this).html()
					text = text.substring( 0, text.length - 1 )
					console.log("Column was clicked ", column, order);
					if ( order == 'desc' ){
						$(this).data('order', 'asc')
						myArray = myArray.sort((a,b) => a[column] >= b[column] ? 1 : -1 )
						text += '&#9660'
					} else {
						$(this).data('order', 'desc')
						myArray = myArray.sort((a,b) => a[column] <= b[column] ? 1 : -1 )
						text += '&#9650'
					}
					$(this).html(text)
					buildTable(myArray)
				})

				buildTable(myArray)

				function buildTable(data) {
					var table = document.getElementById('myTable')
					table.innerHTML = ''
					for (var i = 0; i < data.length; i++) {
						var row = `<tr>
										<td>${data[i].firstname}</td>
										<td>${data[i].lastname}</td>
										<td>${data[i].email}</td>
									</tr>`
                        table.innerHTML += row
					}

				}
			</script>

	</div>

</body>
</html>
