<html>
<head>
	<meta charset="utf-8">

    <link href="style.css" rel="stylesheet" type="text/css">
    <!link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1> Fantasy </h1>
	<ul>
		<li>
			<a href="https://cherycal.github.io/first/site/">Home</a>
		</li>
	</ul>
	<div class="container">
		<table class="table table-striped table-hover">
			<tr class = "bg-info">
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Email</th>
			</tr>
			<tbody id = "myTable">
			</tbody>
		</table>
		<script>
			var myArray = [
				{'firstname': 'John', 'lastname': 'Doe', 'email': 'john.doe@gmail.com'},
				{'firstname': 'Jane', 'lastname': 'Doe', 'email': 'jane.doe@gmail.com'},
				{'firstname': 'Jack', 'lastname': 'Doe', 'email': 'jack.doe@gmail.com'},
			]

			buildTable(myArray)

			function buildTable(data) {
				var table = document.getElementById('myTable')
				for (var i = 0; i < data.length; i++) {
					var row = `<tr>
									<td>${data[i].firstname}</td>
									<td>${data[i].lastname}</td>
									<td>${data[i].email}</td>
								</tr>`
					table.innerHTML += row
				}

			}
		</script>
	</div>
</body>
</html>
