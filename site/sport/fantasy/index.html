<!DOCTYPE html>
<html>
<head>
	<title>Fantasy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
	<h1> Fantasy </h1>
	<ul>
		<li>
			<a href="https://cherycal.github.io/first/site/">Home</a>
		</li>
	</ul>
	<div class="container">
		<h2>Striped Rows</h2>
		<p>The .table-striped class adds zebra-stripes to a table:</p>
		<table class="table table-striped table-hover">
			<tr class = "bg-info">
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Email</th>
			</tr>
			<tbody id = "myTable">
			</tbody>
			</table>
			<script>
				var myArray = [
					{'firstname': 'John', 'lastname': 'Doe', 'email': 'john.doe@gmail.com'},
					{'firstname': 'Jane', 'lastname': 'Doe', 'email': 'jane.doe@gmail.com'},
					{'firstname': 'Jack', 'lastname': 'Doe', 'email': 'jack.doe@gmail.com'},
				]

				buildTable(myArray)

				function buildTable(data) {
					var table = document.getElementById('myTable')
					for (var i = 0; i < data.length; i++) {
						var row = `<tr>
										<td>${data[i].firstname}</td>
										<td>${data[i].lastname}</td>
										<td>${data[i].email}</td>
									</tr>`
                        table.innerHTML += row
					}

				}
			</script>
	</div>
</body>
</html>
